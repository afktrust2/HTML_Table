<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTMLtemplate</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">
</head>
<body>
    <table>
        <tr class="top">
            <td>First Name</td>
            <td>Last Name</td>
            <td>Full Name</td>
        </tr>
        {% for user in list: %}
        <tr>
            <td><p>{{ user['first_name'] }}</p></td>
            <td><p>{{ user['last_name' ] }}</p></td>
            <td><p>{{ user['first_name'] }} {{ user['last_name' ] }}</p></td>
        </tr>
        {% endfor %}
    </table>
    <!-- <script src="script.js"></script> -->
</body>
</html>
